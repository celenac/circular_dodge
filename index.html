<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Circular Dodge - Game</title>
		<link href="stylesheet.css" rel="stylesheet" type="text/css">
		<script src="processing.js"></script>
	</head>

	<body>
		<header><h1>Circular Dodge</h1></header>
		<section id="content"><canvas data-processing-sources="circular_dodge_game.pde"></canvas></section>
	</body>

	<footer>
		<button onclick='showInstructions()'>How to play</button>
		<div text-align: 'center'><p id='instructions'></p></div>
	</footer>

	<script type="text/javascript">
		function showInstructions(){
			document.getElementById('instructions').innerHTML='<h4><i>Controls:</i></h4><p> Left and right arrow keys</p> <h4><i>Instructions:</i></h4> <li>Dodge the bullets</li> <li>One round consists of four bullet shots</li> <li>Successfully completing each round grants 10 points</li> <li>The total number of points is shown on the top right corner of the screen</li> <li>The orbit shrinks after each round, reducing the amount of free space you have to dodge the incoming bullets</li>';
		}
	</script>
</html>
